<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>JWT example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="LoginController" ng-class="auth ? 'home-back' : 'login-back'">
	<div class="login-page" ng-show="!auth">
	  <div class="form">
	    <form class="login-form">
	      <input type="text" placeholder="username" ng-model="name" />
	      <input type="password" placeholder="password" ng-model="password" />
	      <button ng-click="login()">login</button>
	      <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
	    </form>
	  </div>
	</div>
	<div class="home-page" ng-show="auth">
		<div class="toolbar"><span class="left">JWT Example</span><span class="right" ng-click="logoff()">logoff</span></div>
		<h1>You are login!!!</h1>
	</div>

	<script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="script/scripts.js"></script>
</body>
</html>
